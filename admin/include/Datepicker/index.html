<!DOCTYPE html> 
<html> 
<head> 

	<title>jQuery UI Datepicker - Localize calendar</title> 
	<link rel="stylesheet" href="development-bundle/themes/base/jquery.ui.all.css">
	<script src="js/jquery-1.4.4.min.js"></script>
	<script src="development-bundle/ui/jquery.ui.core.js"></script> 
	<script src="development-bundle/ui/jquery.ui.widget.js"></script> 
	<script src="development-bundle/ui/jquery.ui.datepicker.js"></script> 
	<script src="development-bundle/ui/i18n/jquery.ui.datepicker-zh-TW.js"></script> 

		
	<script> 
	$(function() {
		$.datepicker.setDefaults( $.datepicker.regional[ "" ] );
		$("#datepicker").datepicker($.datepicker.regional['zh-TW']); 
		$( "#locale" ).change(function() {
			$( "#datepicker" ).datepicker( "option",
				$.datepicker.regional[ $( this ).val() ] );
		});
	});
	</script>
	
	<script>
	$(function() {
		$.datepicker.setDefaults( $.datepicker.regional[ "" ] );
		$("#datepicker2").datepicker($.datepicker.regional['zh-TW']); 
		$( "#locale" ).change(function() {
			$( "#datepicker2" ).datepicker( "option",
				$.datepicker.regional[ $( this ).val() ] );
		});
	});
	</script> 

 
</head> 
<body> 
<div class="demo"> 
	
<p>Date: <input type="text" id="datepicker"  datepicker="true"/>&nbsp;</p>
<p>Date: <input type="text" id="datepicker2"  datepicker="true"/>
</div><!-- End demo -->
<!-- End demo-description -->
</body> 
</html>
